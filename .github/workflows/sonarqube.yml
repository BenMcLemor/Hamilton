name: Hamilton CI Quality Gate

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install Sonar Scanner
        run: |
          dotnet_tool_path="$HOME/.dotnet/tools"
          export PATH="$PATH:$dotnet_tool_path"
          # Wir nutzen den Standard CLI Scanner
          npm install -g sonar-scanner

      - name: Run Sonar Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner \
            -X \
            -Dsonar.projectKey=hamilton-ventilator \
            -Dsonar.sources=src_org \
            -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            -Dsonar.token="${{ secrets.SONAR_TOKEN }}" \
            -Dsonar.cxx.file.suffixes=.cpp,.hpp \
            -Dsonar.scm.disabled=true
