name: Build with GHCR and Deploy to K3s
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  K8S_NAMESPACE: default

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    - uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=,format=short
          type=ref,event=branch
          latest

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push ARM image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
        
        # Validate connection
        kubectl cluster-info
        kubectl get nodes

    - name: Deploy to K3s Cluster
      run: |
        # Image Tag fÃ¼r dieses Build
        IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        
        echo "ğŸ“¦ Using image: $IMAGE_TAG"
        
        # Manifeste mit aktuellem Image ersetzen
        sed -i "s|IMAGE_PLACEHOLDER|${IMAGE_TAG}|g" k8s/deployment.yaml
        sed -i "s|SHA_PLACEHOLDER|${{ github.sha }}|g" k8s/deployment.yaml
        
        # Anwenden
        kubectl apply -f k8s/deployment.yaml
        
        # Warten auf Rollout
        kubectl rollout status deployment/hamilton-demo -n $K8S_NAMESPACE --timeout=180s
        
        # Erfolgsmeldung
        echo "ğŸš€ Deployment successful!"
        echo ""
        echo "ğŸ“Š Deployment Status:"
        kubectl get deployment/hamilton-demo -o wide
        
        echo ""
        echo "ğŸ”— Service Info:"
        kubectl get service/hamilton-demo -o wide
        
        echo ""
        echo "ğŸŒ Access URL:"
        NODE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[0].address}')
        echo "   http://$NODE_IP:31001"
        echo "   http://$NODE_IP:31001/health"
        
        echo ""
        echo "ğŸ› Debug Commands:"
        echo "   kubectl logs -l app=hamilton-demo --tail=10"
        echo "   kubectl describe pod -l app=hamilton-demo"

    - name: Health Check
      run: |
        # Kurz warten
        sleep 15
        
        # Health Check
        NODE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[0].address}')
        
        echo "ğŸ” Performing health check..."
        if curl -f http://$NODE_IP:31001/health; then
          echo "âœ… Health check PASSED"
        else
          echo "âŒ Health check FAILED"
          exit 1
        fi
