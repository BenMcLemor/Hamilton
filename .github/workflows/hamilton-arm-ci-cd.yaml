name: Hamilton Multi-Arch Build

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. QEMU installieren (erlaubt das Bauen von ARM auf x86 Servern)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. Buildx Docker-Builder einrichten
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login bei GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Bauen und Pushen f√ºr beide Architekturen
      - name: Build and push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.hamilton-arm
          platforms: linux/amd64,linux/arm64
          push: true
          # Wir nutzen hier den Repository-Namen kleingeschrieben
          tags: |
            ghcr.io/${{ github.repository_owner }}/hamilton:latest
