apiVersion: apps/v1
kind: Deployment
metadata:
  name: hamilton-demo
  labels:
    app: hamilton-demo
    managed-by: github-actions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hamilton-demo
  template:
    metadata:
      labels:
        app: hamilton-demo
    spec:
      containers:
      - name: hamilton-demo
        image: IMAGE_PLACEHOLDER  # Wird ersetzt
        ports:
        - containerPort: 8080
        env:
        - name: GIT_SHA
          value: "SHA_PLACEHOLDER"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hamilton-demo
spec:
  type: NodePort
  selector:
    app: hamilton-demo
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31001  # Fixer Port f√ºr einfachen Zugriff
